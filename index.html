<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS MANICZ - Freshers Party</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <clipPath id="torn-edge" clipPathUnits="objectBoundingBox">
                <path d="M 0,0 L 0,1 
                         C 0.88,0.98 0.92,0.95 0.89,0.92
                         C 0.86,0.89 0.93,0.86 0.90,0.83
                         C 0.87,0.80 0.94,0.77 0.91,0.74
                         C 0.88,0.71 0.95,0.68 0.92,0.65
                         C 0.89,0.62 0.96,0.59 0.93,0.56
                         C 0.90,0.53 0.97,0.50 0.94,0.47
                         C 0.91,0.44 0.98,0.41 0.95,0.38
                         C 0.92,0.35 0.99,0.32 0.96,0.29
                         C 0.93,0.26 1.00,0.23 0.97,0.20
                         C 0.94,0.17 0.98,0.14 0.95,0.11
                         C 0.92,0.08 0.96,0.05 0.93,0.02
                         L 0.90,0 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="particles-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="auth-card" id="authCard">
            <div class="left-section">
                <div class="logo-container">
                    <div class="logo-diamond">
                        <h1 class="logo-text">CS MANICZ</h1>
                    </div>
                </div>
                
                <h2 class="tagline">Let's Get the Party Started!</h2>
                <p class="subtitle">Join us for games, challenges, and surprises</p>
            </div>

            <div class="right-section">
                <div class="auth-container">
                    <div id="registerSection">
                        <h3 class="section-title">Create your account</h3>
                        
                        <form id="emailRegisterForm">
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="registerName">Full Name <span style="color: red;">*</span></label>
                                    <input type="text" id="registerName" placeholder="Enter your full name" required minlength="3" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="registerEmail">E-mail Address</label>
                                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="input-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" id="registerPassword" placeholder="Enter your password" required>
                                <small class="password-requirements">
                                    Must be 8+ characters with at least 3 of: uppercase, lowercase, number, symbol
                                </small>
                            </div>
                            <button type="submit" class="submit-btn">Sign Up</button>
                        </form>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <button id="googleRegisterBtn" class="google-btn">
                            <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>

                        <p class="toggle-text">
                            Already have an account? 
                            <a href="#" id="showLogin">Sign In</a>
                        </p>
                    </div>

                    <div id="loginSection" style="display: none;">
                        <h3 class="section-title">Welcome Back</h3>
                        
                        <form id="emailLoginForm">
                            <div class="input-group">
                                <label for="loginEmail">E-mail Address</label>
                                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="input-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="submit-btn">Sign In</button>
                        </form>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <button id="googleLoginBtn" class="google-btn">
                            <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>

                        <p class="toggle-text">
                            Don't have an account? 
                            <a href="#" id="showRegister">Sign Up</a>
                        </p>
                    </div>

                    <div id="loadingScreen" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>Getting things ready...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
